version: "3.9"
services:
  server:
    build: ./server
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./server/:/app/
    depends_on:
      - db
      - redis
    env_file:
      - server/.env.dev
    stdin_open: true
    tty: true

  celery:
    build: ./server
    command: "celery -A core worker -l INFO -E"
    depends_on:
      - server
    env_file:
      - server/.env.dev

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379

  db:
    image: postgres:13
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=mutt
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
volumes:
  postgres_data:
